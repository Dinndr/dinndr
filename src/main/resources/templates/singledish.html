<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Dinndr</title>
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet" />
</head>

<body>

	<div class="grid">

		<div class="getMapInfo" th:attr="data-longitude=${modelDish.restaurant.longitude}, data-latitude=${modelDish.restaurant.latitude}">

			<div class="info" style='display: none'>
			
			<div class="modal-box">
			
			<button class="nextdish" style = 'float: right'>Show More!</button>
			
			<div class="end"> <h2>Here's What's For Dinner!</h2>
			<div class="finalDishImage" id="finalDishImage"></div>
			</div>
			
				<div class="dishinfo">
					<h1 id="name"></h1>
					<div class="map" id="map" style='width: 400px; height: 400px; float: right'>Map Unavailable</div>
					<p id="description"></p>
					<p id="price"></p>
					<h2 id="restaurantName"></h2>
					<p id="address"></p>
					<img class="phoneImg" src="/images/phone.png"></img>
					<p id="phoneNumber"></p>
					<p id="hours"></p>
					<p id="delivery"></p>
					<img class="deliveryImg" src="/images/deliverytruck.jpg"></img>
				</div>

			</div>

			</div>
			
		</div>

		<!-- Dinndr logo -->
		<img class="logo" src="/images/dinndr.png"></img>

		<!-- Start Button -->
		<button class="start"><span>Start </span></button>

		<button class="liked">Yum!!</button>

		<button class="disliked">Pass!</button>

		<div class="dishImage" id="dishImage"></div>

		<div class="next" id="nextImage"></div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/js/initial.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zXXGyCC23E2uO-nLFXtcFE3TuyWtERU&amp;callback=myMap"></script>

</body>

</html>
