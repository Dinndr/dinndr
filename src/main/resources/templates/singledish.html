<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dinndr</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<h1>Dinndr</h1>

	<div class="viewimage">
		<div class="singleimage">
			<img class="image" th:src="${modelDish.image}" alt="${modelDish.name}" style="width: 400px; height: 380px" />
			<div id="dishImage" class="theDishImage" style="width: 400px; height: 380px"/>
			<br></br>
			
			<div class="next" style='display: none'>
				<div id="nextImage"></div>
			</div>
			
			<div class = "getMapInfo" th:attr="data-longitude=${modelDish.restaurant.longitude}, data-latitude=${modelDish.restaurant.latitude}">
			
			<button class="liked" th:attr="data-dishid=${modelDish.id}" onclick="viewMore()">I'm Interested!</button>
			<button class="disliked" th:attr="data-dishid=${modelDish.id}" onclick="nextPlease()">Meh.</button>
			
			<div class="info" style='display: none'>
				<ul>
					<li id="description"></li>
					<li id="price"></li>
					<li id="name"></li>
					<li id="address"></li>
					<li id="phoneNumber"></li>
					<li id="hours"></li>
					<li id="website"></li>
					<li id="delivery"></li>
				</ul>
				<div id="map" style="width: 400px; height: 400px">Restaurant map will go here</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/js/main.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zXXGyCC23E2uO-nLFXtcFE3TuyWtERU&amp;callback=myMap"></script>
</body>
</html>
