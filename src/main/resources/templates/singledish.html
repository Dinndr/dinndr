<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dinndr</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet" />
</head>
<body>
<div class="grid">
		<div class="dishImage" id="dishImage" />
		
		
		<!-- Dinndr logo -->
		<img class="logo" src="/images/dinndr.png"></img>
		
		<!-- Start Button -->
		<button class="start"><span>Start </span></button>
		
		  	<button class="liked">Looks Delicious!</button>
			
			<button class="disliked">Pass!</button>
			
			<button class="nextdish"><span>Show More! </span></button>
		
		<div class="next" id="nextImage"></div>
		
			<div class = "getMapInfo" th:attr="data-longitude=${modelDish.restaurant.longitude}, data-latitude=${modelDish.restaurant.latitude}">			
			<div class="info" style='display: none'>
				<ul>
					<li id="name"></li>
					<li id="description"></li>
					<li id="price"></li>
					<li id="restaurantName"></li>
					<li id="address"></li>
					<li id="phoneNumber"></li>
					<li id="hours"></li>
					<li id="website"></li>
					<li id="delivery"></li>
				</ul>
				<div id="map" style="width: 400px; height: 400px">Restaurant map will go here</div> 
				</div>
				
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/js/initial.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zXXGyCC23E2uO-nLFXtcFE3TuyWtERU&amp;callback=myMap"></script>
</body>
</html>
